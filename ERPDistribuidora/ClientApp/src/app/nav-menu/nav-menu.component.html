<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">ERPDistribuidora</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Inicio</a>
          </li>
          <li *ngIf="userData.isLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/customers']">Clientes</a>
          </li>
          <li *ngIf="userData.isLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/items']">Productos</a>
          </li>
          <li *ngIf="userData.isLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/itemscategories']">Categor√≠as producto</a>
          </li>
          <li *ngIf="userData.isLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/orders']">Pedidos</a>
          </li>
          <li *ngIf="userData.isLoggedIn && userData.role == userRole.Admin" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/employees']">Empleados</a>
          </li>
          <li *ngIf="!userData.isLoggedIn" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/login"]'>Login</a>
          </li>
          <li *ngIf="userData.isLoggedIn" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" (click)='logout()'>Logout</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="userData.isLoggedIn">
            <span style="padding: 8px; display: block;">Bienvenid@ <b>{{userData.initials}}</b></span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
