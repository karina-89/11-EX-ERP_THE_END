<h1>Productos</h1>

<p *ngIf="!(items && items.length)">No hay registros</p>

<table class="table mat-elevation-z8 table-striped td-vertical-center" *ngIf="(items && items.length)">
  <thead>
    <tr>
      <th>Nº</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Categoría</th>
      <th class="text-center">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.itemsCategory.name}}</td>
      <td class="text-center">
        <mat-icon color="primary" matTooltip="Editar" [routerLink]='["/items-edit/" + item.id]'>edit</mat-icon>
        <mat-icon color="warn" matTooltip="Borrar" (click)="deleteConfirm(item)">delete_forever</mat-icon>
      </td>
    </tr>
  </tbody>
</table>

<div align="end">
  <mat-icon color="primary" matTooltip="Agregar producto" [inline]="true" style="font-size: 36px;" [routerLink]='["/items-add"]'>library_add</mat-icon>
</div>
